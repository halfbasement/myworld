<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default.html}"
>

<head>
    <!--자동추가-->
    <style>
        .uploadResult {
            width: 100%;
            background-color: white;
        }
        .uploadResult ul{
            display: flex;
            flex-flow: row;
            justify-content: center;
            align-items: center;
        }
        .uploadResult ul li {
            list-style: none;
            padding: 10px;
        }
        .uploadResult ul lu img{
            width: 20px;
        }
    </style>
</head>
<body>

<div layout:fragment="content">

    <form class="form-horizontal" method="post" th:object="${post}" id="postEditForm">



        <div class="form-group">
            <div class="col-sm-10" style="display: flex" >
                  <h2 style="border: none; background-color: white; font-size: 25px" th:text="'#'+ *{regionName}"></h2>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input  class="form-control" style="border: none; background-color: white; "  th:field="*{author}" readonly>
            </div>
        </div>

            <div class="uploadResult">
                <ul>

                </ul>
            </div>

        <!-- -->
        <div class="form-group">
            <div class="col-sm-10">
                <textarea class="form-control" th:field="*{content}" rows="3" ></textarea>
            </div>
        </div>


        <div class="fileHiddenBox">

        </div>



        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button  id="postEditBtn" class="btn btn-default">저장</button>
            </div>
        </div>

        <input type="hidden" th:field="*{id}" id="postEditId">
    </form>

    <!-- 파일 업로드  -->

    <input type="file" name="uploadFiles" id="editFiles" multiple>




    <!-- 파일 업로드 끝 -->

    <script src="/js/post/postEditForm.js"></script>
</div>
</body>
</html>
