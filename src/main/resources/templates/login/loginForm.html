<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/default.html}">
<head>
    <title>Login Page</title>
    <!--Made with love by Mutiullah Samim -->


    <!--Custom styles-->
    <!--<link rel="stylesheet" type="text/css" href="styles.css">-->

    <style>

        .btn-login {
            font-size: 0.9rem;
            letter-spacing: 0.1rem;
            padding: 0.75rem 1rem;
        }

        .btn-google {
            color: white !important;
            background-color: #ea4335;
        }

    </style>
</head>
<body>
<div layout:fragment="content">

    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-5">로그인</h5>
                        <form method="post">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="이메일을 입력해주세요." name="username" >
                                <label for="floatingInput" style="font-size: 11px">email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="비밀번호를 입력해주세요" name="password">
                                <label for="floatingPassword" style="font-size: 11px">password</label>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck" name="remember-me" >
                                <label class="form-check-label" for="rememberPasswordCheck">
                                    로그인상태 유지
                                </label>
                            </div>
                            <p  class="alert alert-danger" th:if="${param.error}" th:text="${param.exception}"></p>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">로그인</button>
                            </div>
                            <hr class="my-4">
                            <div class="d-grid mb-2">
                                <button class="btn btn-google btn-login text-uppercase fw-bold" type="button"  th:onclick="|location.href='@{/oauth2/authorization/google}'|">
                                    <i class="bi bi-google"></i> 구글 로그인
                                </button>
                            </div>
                            <div style="margin-top: 30px" class="d-flex justify-content-center links">
                                <a th:href="@{|/member/save|}">회원가입</a>
                            </div>
                           <!-- <div class="d-grid">
                                <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
                                    <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
                                </button>
                            </div>-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>

<!--Custom styles-->
</body>
</html>
