    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-5">회원가입</h5>


                        <form method="post" th:action th:object="${member}">
                            <div class="form-floating mb-3">
                                <input  th:errorclass="field-error" th:field="*{email}"
                                        type="email" class="form-control" id="floatingInputSave" placeholder="이메일을 입력해주세요." >
                                <label for="floatingInputSave" style="font-size: 11px">email</label>
                                <div th:class="field-error"  th:errors="*{email}"> <!--  error가 있으면 -->
                                    이메일 오류
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input th:errorclass="field-error" th:field="*{password}"
                                        type="password" class="form-control" id="floatingPasswordSave" placeholder="비밀번호를 입력해주세요" >
                                <label for="floatingPasswordSave" style="font-size: 11px">password</label>
                                <div th:class="field-error"  th:errors="*{password}"> <!--  error가 있으면 -->
                                    비밀번호 오류
                                </div>
                            </div>


                            <div class="form-floating mb-3">
                                <input  th:errorclass="field-error" th:field="*{nickName}"
                                        type="text" class="form-control" id="floatingNickNameSave" placeholder="별명 입력해주세요." >
                                <label for="floatingNickNameSave" style="font-size: 11px">nickname</label>
                                <div th:class="field-error"  th:errors="*{nickName}"> <!--  error가 있으면 -->
                                    닉네임 오류
                                </div>
                            </div>


                            <div class="d-grid">
                                <button class="btn btn-success btn-login text-uppercase fw-bold" type="submit">회원가입</button>
                            </div>
                            <hr class="my-4">
                            <div class="d-grid mb-2">
                                <button class="btn btn-google btn-login text-uppercase fw-bold" type="button"  th:onclick="|location.href='@{/oauth2/authorization/google}'|">
                                    <i class="bi bi-google"></i> 구글 회원가입
                                </button>
                            </div>

                                 </button>
                             </div>-->
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
