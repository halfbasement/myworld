<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>MY WORLD</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <style>
        .field-error{
            border-color: #dc3545;
            color: #dc3545;
        }

        #footer1{
            position: absolute;

            left: 0;

            bottom: 0;

            width: 100%;

            padding: 15px 0;

        }
        html {

            position: relative;

            min-height: 100%;

            margin: 0;


        }


        body{


            min-height: 100%;
        }

    </style>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="header">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:href="@{/}">홈으로</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="navbar-brand" style="margin-left: 400px" th:href="@{/region}">My World</a>
            <ul style="float:right;" class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">마이페이지</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" th:href="@{|/member/${#authentication.principal.username}/edit|}" >내 정보 변경</a></li>
                           <!-- <li><hr class="dropdown-divider" /></li>-->
                            <li><a class="dropdown-item" th:href="@{|/member/${#authentication.principal.username}/delete|}" >회원탈퇴</a></li>
                        </ul>
                    </li>
                  <!--  <span sec:authentication="principal.username"></span></li> &lt;!&ndash;principal email 뿐 &ndash;&gt;-->
                    <li style="float: right" class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/logout}">로그아웃</a></li>
                </th:block>
                <th:block sec:authorize="!isAuthenticated()">
                    <li style="float: right" class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/login}">로그인</a></li>
                </th:block>
            </ul>
        </div>
    </div>
</nav>
<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div layout:fragment="content"  ></div>
        </div>
    </div>
</section>
<!-- Related items section-->
<!-- Footer-->
<footer class="py-5 bg-dark" id="footer1">


    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; My World 2022 </p></div>
</footer>
<!-- Bootstrap core JS-->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}"></script>
<!-- Core theme JS-->
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
